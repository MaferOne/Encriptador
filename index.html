<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="javaScript.js"></script>
    <title>CHALLENGE 1</title>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img class="logoimg" src="img/logo.png">
            <h1 class="tittle">Encriptador de mensaje</h1>
        </div>
        <div class="left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img src="img/cifrado1.jpg" id="imgDer">
            <h1 id="texto">Ningun mensaje fue encontrado</h1>
            <textarea id="texto2" name="name" cols="80"
                rows="8">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="left-button">
            <p id="instruccion">Ingrese solo letras minúsculas, sin caracteres especiales y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
    <footer id="footer" class="footer">
        <p>Diseñado por: <a href= "https://www.aluracursos.com/">Alura.</a> Codificado por: <a href="https://www.linkedin.com/feed/">María Fernanda García</a> - 2022</p>
    </footer>
</body>


</html>
